<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="https://kit.fontawesome.com/35944b68a5.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- perfil -->
    <div class="container">
        <aside>

            <section class="top">
                <div class="first">
                    <div class="imagen">
                        <img src="assets/img/maria.jpg" alt="foto maria">
                    </div>
                <div class="primer-texto">
                    <div class="nombre">Maria</div>
                    <div class="estado">Conectado 🟢 </div>
                </div>   
                </div>
        <!-- iconos -->
                <div class="iconos">
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </section>
         <!-- boton -->
            <section class="nueva-converacion">
                <button>Nueva Conversación</button>
            </section>

        <!-- Convercaciones -->
        <section class="converaciones">
            <img src="assets/img/Screen Shot 2018-11-28 at 15.27.14.jpg" alt="foto juanita">
            <div class="primer-texto"></div>
            <div class="chat-name">Juanita</div>
            <div class="chat-estado"> Hola, cómo estas?🤨</div>

        </section>

        </aside>
        <!-- MAIN -->
        <main>
            <img src="assets/img/hand.png" alt="Logo Red networking">
            <h1>Comienza el Nertworking</h1>
            <h2>Presiona el botón <b>"Nueva Conversación"</b> para comenzar a crear nuevas</h2>
            <h2>redes de contacto para tu empresa o emprendimiento</h2>
        </main>
    </div>




    
</body>
</html>
